<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Document</title><style>*{margin:0;padding:0}.msgContainer{width:100%;height:25vh;display:flex;justify-content:space-around;align-items:center;flex-direction:column}#newGame,#resetGame{padding:10px 15px;border-radius:6px;border:none;cursor:pointer}#newGame{background-color:#663399;color:#fff}#resetGame{background-color:#000;color:#fff}.container{height:60vh;display:grid;grid-template-columns:auto auto auto;gap:20px;justify-content:center;align-content:center}.box{width:100px;height:100px;font-size:50px}</style></head><body><div class="msgContainer"><h1 id="msg"></h1><button id="newGame">New Game</button><button id="resetGame">Reset Game</button></div><div class="container"><button class="box"></button><button class="box"></button><button class="box"></button><button class="box"></button><button class="box"></button><button class="box"></button><button class="box"></button><button class="box"></button><button class="box"></button></div><script>let boxes=document.querySelectorAll(".box"),resetGame=document.getElementById("resetGame"),newGame=document.getElementById("newGame"),msg=document.getElementById("msg"),turnO=!0;const winPatterns=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];boxes.forEach(e=>{e.addEventListener("click",()=>{!0===turnO?(e.innerText="O",turnO=!1):(e.innerText="X",turnO=!0),e.disabled=!0,checkWinner()})});const checkWinner=()=>{winPatterns.forEach(e=>{let n=boxes[e[0]].innerText,t=boxes[e[1]].innerText,s=boxes[e[2]].innerText;""!=n&&""!=t&&""!=s&&n===t&&t===s&&(msg.innerText=`Player ${n} wins!`,disableBoxes())})},disableBoxes=()=>{boxes.forEach(e=>{e.disabled=!0})},enableBoxes=()=>{boxes.forEach(e=>{e.disabled=!1,e.innerText=""}),msg.innerText=""};newGame.addEventListener("click",enableBoxes),resetGame.addEventListener("click",enableBoxes);</script></body></html>
